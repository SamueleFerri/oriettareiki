<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Centro Olistico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    {{ partial "navbar.html" . }}

    <main>

        <section class="hero">
            <div class="container">
                {{ with .Params.image }}
                <div class="hero-img-container">
                    <img src="{{ . }}" alt="Copertina Centro Olistico" class="hero-img">
                </div>
                {{ end }}

                <h1>{{ .Title }}</h1>

                {{ with .Params.subtitle }}
                    <p class="subtitle">{{ . }}</p>
                {{ end }}
            </div>
        </section>

        <section class="content-container">
            {{ .Content }}
        </section>

    </main>

    {{ partial "footer.html" . }}

</body>
</html>
