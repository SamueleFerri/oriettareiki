<!DOCTYPE html>
<html lang="it">
{{ partial "head.html" . }}
<body>

    {{ partial "nav.html" . }}

    <main>
        <div class="page-header">
            <h1>{{ .Title }}</h1>

            <p>{{ .Params.description }}</p>
        </div>

        <div class="treatments-grid">
            {{ range .Pages }}
            <div class="treatment-card card-trattamento">
                {{ with .Params.image }}
                <img src="{{ . }}" alt="{{ $.Title }}" class="card-img">
                {{ end }}
                <div class="card-content">
                    <h2 class="card-title">{{ .Title }}</h2>
                    <p class="card-desc">{{ .Description | default .Summary | truncate 100 }}</p>
                    <a href="{{ .RelPermalink }}" class="btn-details">Scopri di pi√π</a>
                </div>
            </div>
            {{ end }}
        </div>
    </main>

    {{ partial "footer.html" . }}

</body>
</html>
