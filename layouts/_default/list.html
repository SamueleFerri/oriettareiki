<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Centro Olistico</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    {{ partial "nav.html" . }}

    <main>
        <div class="page-header">
            <h1>I Nostri Trattamenti</h1>
            <p>Scopri il percorso più adatto al tuo benessere</p>
        </div>

        <div class="treatments-grid">
            {{ range .Pages }}
            <div class="treatment-card">
                {{ with .Params.image }}
                <img src="{{ . }}" alt="{{ $.Title }}" class="card-img">
                {{ end }}
                <div class="card-content">
                    <h2 class="card-title">{{ .Title }}</h2>
                    <p class="card-desc">{{ .Description | default .Summary | truncate 100 }}</p>
                    <a href="{{ .RelPermalink }}" class="btn-details">Scopri di più</a>
                </div>
            </div>
            {{ end }}
        </div>
    </main>

    {{ partial "footer.html" . }}

</body>
</html>
